<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Skola24 Options</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="options.css" />
  </head>
  <body class="text-center">
    <div class="form-signin">
      <img class="mb-4" src="berzan.svg" alt="" width="72" height="72" />
      <div class="input-group">
        <h2 class="h3 mb-3 font-weight-normal ">Night Mode</h2>
        <label id="nightModeToggle" class="switch p-3 ml-auto">
          <input id="nightModeCheckbox" type="checkbox" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="input-group">
        <h2 class="h3 mb-3 font-weight-normal mr-auto">Select saved class</h2>
      </div>
      <label for="inputEmail" class="sr-only">Class: </label>
      <input
        type="text"
        id="inputClass"
        class="form-control"
        placeholder="Class"
        required
        autofocus
      />
      <button id="save" class="btn btn-lg btn-primary btn-block" type="submit">
        Save Class
      </button>
      <div id="status"></div>
    </div>
    <script src="jquery.min.js"></script>
    <script src="options.js"></script>
  </body>
</html>
